<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: "Yu Gothic", sans-serif;
            background: linear-gradient(135deg, #ffafcc, #ffc3a0);
            color: #fff;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: arrowMove 1.5s infinite alternate ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b81, #ff8fab);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
            transition: 0.3s;
            position: relative;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff4f70, #ff75a0);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transform: scale(1.08) rotate(2deg);
        }
        .btn::after {
            content: "üíñ";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 16px;
            opacity: 0;
            transition: 0.3s ease-in-out;
        }
        .btn:hover::after {
            opacity: 1;
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes arrowMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
    </style>
